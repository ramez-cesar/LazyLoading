<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section class="title-container">
            <h1>Lazy Loading</h1>
            <p>Image loading with lazy loading built with Vanilla JavaScript.</p>
            <p>The added images will not be downloaded until they are visible on the screen..</p>
        </section>

        <section class="buttons-container">
            <p>Adds a new image to the end of the list.</p>
            <div>
                <button id="add_image">Add image</button>
                <button id="remove_image">Clean</button>
            </div>
        </section>

        <section class="images-container">
        </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
